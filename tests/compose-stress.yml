version: '3.7'

services:
  js-stress-test:
    container_name: js-stress-test
    build:
      context: .
      dockerfile: StressTestDockerFile
    depends_on:
      - js-rabbit-mq
    environment:
      - NODE_ENV=docker
      - NODE_PATH=.
      - QTD_SELL=200
      - QTD_MERCH=200
      - MS_TIMEOUT=20000
    networks:
      - js-network
    command: >
      bash -c "/scripts/wait-for-it.sh -s -t 30 js-rabbit-mq:5672 -- node /app/stress.js"

  js-app:
    container_name: js-app
    build:
      context: ..
      dockerfile: AppDockerFile
    depends_on:
      - js-rabbit-mq
    environment:
      - NODE_ENV=docker
      - NODE_PATH=.
    restart: on-failure
    ports:
      - 3000:3000
    networks:
      - js-network
    command: >
      bash -c "/scripts/wait-for-it.sh -s -t 30 js-rabbit-mq:5672 -- node /app/dist/main.js"

  js-rabbit-mq:
    container_name: js-rabbit-mq
    image: rabbitmq:3.6-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabitmq:/etc/rabbitmq/
    networks:
      - js-network

  js-rest-mock:
    container_name: js-rest-mock
    image: vimagick/json-server
    command: -H 0.0.0.0 -p 4000 -w db.json
    ports:
      - 4000:4000
    volumes:
      - ./mocks/rest:/data
    restart: unless-stopped
    networks:
      - js-network

volumes:
  rabitmq:

networks:
  js-network:
    driver: bridge